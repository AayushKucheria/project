env_name: 'BipedalWalker-v3'
env_parameters:
  hardcore: false

seed: 123
exp_name: BipedalWalker-v3_easy
run_id: ??? # decided during execution

train_episodes: 500
gamma: 0.98

# PG (-102.113)
lr_pg: 3e-4

# A2C
lr_a2c: 2e-5
ent_coeff: 0.01
normalize_a2c: false

# # DDPG (-23.3076)
# actor_lr: 1e-4
# critic_lr: 8e-4
# tau: 0.0003
# batch_size: 64
# buffer_size: 100000
# normalize_ddpg: false

# DDPG https://github.com/navuboy/ddpg_biped/blob/master/walker_controller/src/ddpg2/
actor_lr: 1e-3
critic_lr: 1e-3
tau: 1e-3
batch_size: 64
buffer_size: 200000
normalize_ddpg: false
use_ou: false
weight_decay: 0
uniform: false
actor_layers: [1024,512,256]
critic_layers: [1024,512,256]

testing: false
model_path: default

save_video: true
save_logging: true
save_model: true
use_wandb: false
silent: false

run_suffix: 0
# ref: https://stackoverflow.com/questions/65104134/disable-file-output-of-hydra
hydra:  
    output_subdir: null  
    run:  
        dir: .


